name: Build and Update Infra Env. Deploy Manifests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run build with Gradle Wrapper
        run: ./gradlew test build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set project version
        id: set-project-version
        run: |
          echo "PROJECT_VERSION=$(${{ github.workspace }}/gradlew -q printProjectVersion)" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: jonghak/${{ github.event.repository.name }}:${{ steps.set-project-version.outputs.PROJECT_VERSION }}

  update-deploy-manifests:
    runs-on: ubuntu-latest
    environment: infra
    env:
      PROJECT_VERSION: ${{ needs.build.outputs.PROJECT_VERSION }}
    steps:
      - name: Deploy Manifests Source Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.repository.name }}-deploy
          ref: main
          path: ${{ github.event.repository.name }}-deploy
      - name: Set New Image Tag
        run: |
          cd ${{ github.event.repository.name }}-deploy
          APP_VERSION="${PROJECT_VERSION//./}"
          sed -i 's/ nameSuffix:.*/ nameSuffix: "$APP_VERSION"/g' kustomize/base/kustomization.yaml
          sed -i 's/ app.kubernetes.io\/version:.*/ app.kubernetes.io\/version: "$APP_VERSION"/g' kustomize/base/kustomization.yaml
          sed -i 's/ newTag:.*/ newTag: "$PROJECT_VERSION"/g' kustomize/base/kustomization.yaml
      - name: Commit and Push Manifests
        run: |
          cd ${{ github.event.repository.name }}-deploy
          git config --global user.name ${{ github.event.pusher.name || 'jonghak' }}
          git config --global user.email ${{ github.event.pusher.email || 'jhlee7854@gmail.com' }}
          git add .
          git commit -m "Set new image tag $PROJECT_VERSION on ${{ github.environment }} environment"
          git push
